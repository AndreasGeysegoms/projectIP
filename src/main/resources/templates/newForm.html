<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="currentPage = 'New Task'">
<body style="height: 100%; width: 100%">
<div th:include="header.html"></div>
<form method="post" action="/tasks/new/submit">
    <p>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
    </p>
    <p>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
    </p>
    <p>
        <label for="deadlineDate">Due date:</label>
        <input type="date" id="deadlineDate" name="deadlineDate">
    </p>
    <p>
        <label for="deadlineTime">Due time:</label>
        <input type="time" id="deadlineTime" name="deadlineTime">
    </p>
    <p>
        <input type="submit" value="Submit">
    </p>
</form>
<div th:include="footer.html"></div>
</body>
</html>
