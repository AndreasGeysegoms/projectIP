<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<h1>Task overview</h1>
<p th:if="${tasks == null || tasks.empty}">No tasks left to do</p>
<table th:if="${tasks != null && !tasks.empty}">
    <thead>
    <tr>
        <th>Task</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task: ${tasks}">
        <td th:text="${task.formatted}"></td>
        <td><a th:href="@{tasks/edit/{id} (id=${task.id})}">Edit</a></td>
        <td><a th:href="@{/tasks/{id}/sub/create(id=${task.id})}">Create subtask</a></td>
        <!--<td><a th:href="${'/tasks/edit/'+task.id}">Edit</a></td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
