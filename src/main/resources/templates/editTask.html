<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="currentPage='Edit Task'">
<body style="height: 100%; width: 100%">
<div th:include="header.html"></div>
<form method="post" action="/tasks/edit/submitChange">
    <p>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${task.title}">
    </p>
    <p>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${task.description}">
    </p>
    <p>
        <label for="deadlineDate">Due date:</label>
        <input type="date" id="deadlineDate" name="deadlineDate" th:value="${task.deadlineDate}">
    </p>
    <p>
        <label for="deadlineTime">Due time:</label>
        <input type="time" id="deadlineTime" name="deadlineTime" th:value="${task.deadlineTime}">
    </p>
    <p>
        <input type="hidden" name="id" id="id" th:value="${task.id}">
    </p>
    <p>
        <input type="submit" value="Submit my changes!">
    </p>
</form>
<div th:include="footer.html"></div>
</body>
</html>
