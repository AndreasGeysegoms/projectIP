<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="currentPage=#{createSub}">
<div th:include="header.html"></div>
<body style="height: 100%; width: 100%">
<div th:include="nav.html"></div>
<form th:method="post" th:action="@{/tasks/subtask/submit}">
    <p>
        <label for="title" th:text="#{title} + ':'"></label>
        <input type="text" id="title" name="title">
    </p>
    <p>
        <label for="description" th:text="#{desc} + ':' "></label>
        <input type="text" id="description" name="description">
    </p>
    <p>
        <input type="hidden" th:value="${id}" id="id" name="id">
    </p>
    <p>
        <input type="submit" th:value="#{submit}">
    </p>
</form>
<div th:include="footer.html"></div>
</body>
</html>
